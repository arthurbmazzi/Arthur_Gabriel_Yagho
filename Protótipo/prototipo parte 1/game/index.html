<!DOCTYPE html>
<html>
<head>
  <title>Jogo Educativo</title>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
  <link rel="stylesheet" type="text/css" media="screen" href="menu.css">
  <link rel="stylesheet" type="text/css" media="screen" href="game.css">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
  <!-- Canvas placeholder -->
  <div id="initialScreen"> <img src="data/img/telaInicial.png"></div>
  <div class="main" style="display:none" id="screen"></div>

  <div id="hint" style="display:none">Pressione a tecla "I" para interagir</div>

  <div id="gameMenu" style="display:none">
    <div id="question">1) Dadas as classes: Barco, Carro e ônibus, qual das opções seria uma possível classe pai para as classes citadas.</div>
    <div id="answer"><button id="answerButton1" onclick="reviewAnswer(false, 'answerButton1')">a) Automóveis</button></div>
    <div id="answer"><button id="answerButton2" onclick="reviewAnswer(false, 'answerButton2')">b) VeiculosMaritimos</button></div>
    <div id="answer"><button id="answerButton3" onclick="reviewAnswer(true, 'answerButton3')">c) MeiosDeTransporte</button></div>
    <div id="answer"><button id="answerButton4" onclick="reviewAnswer(false, 'answerButton4')">d) TransportePublico</button></div>
    <div id="resumeGame" style="display:none"> <button id="button" onclick="resumeGame()">Retomar</button></div>
  </div>
  
  <div id="pauseMenu">MENU PRINCIPIAL 
    <div id="option1"> <button id="button" onclick="resume()">Retomar</button></div>
    <div id="option"> <button id="button" onclick="">Dificuldade</button></div>
    <div id="option"> <button id="button" onclick="">Estatísticas</button></div>
    <div id="option"> <button id="button" onclick="reset()">Reiniciar</button></div>
    <div id="option"> <button id="button" onclick="exit()">Sair</button></div>
  </div>

 
  <!-- melonJS Library -->
  <script type="text/javascript" src="../../build/melonjs.js"></script>

  <!-- Plugin(s) -->
  <script type="text/javascript" src="../../plugins/debug/debugPanel.js"></script>

  <!-- Game Scripts -->
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/resources.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>
  <script type="text/javascript" src="js/questions.js"></script>

  <script type="text/javascript" src="js/entities/entities.js"></script>

  <script type="text/javascript" src="js/screens/play.js"></script>

  <!-- Bootstrap -->
  <script type="text/javascript">
      me.device.onReady(function onReady() {
          game.onload();
      });
  </script>
</body>
</html>
